<div class="page-title">
    <a id="button-nwpackage-create" href="javascript:void(0);"><i class="fa fa-plus"></i>新增代理商</a>
    <a id="button-nwpackage-update" href="javascript:void(0);"><i class="fa fa-pencil-square-o"></i>修改代理商</a>
</div>
<div class="panel-box">    
    <div class="page-title">
        <form class="filter-search" style="width: 400px;">
            <input id="filter_username" type="text" placeholder="代理商名称" style="width: 350px;">
            <i id="filter-nwpackage-qrybtn" class="fa fa-search"></i>
        </form>
    </div>
    <div class="table-responsive">
        <table id="table-nwpackage-sheet" class="table table-hover" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th></th>
                    <th>登录账号</th>
                    <th>代理商名称</th>                   
                    <th>状 态</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>联系QQ</th>
                    <th>联系微信</th>
                    <th>备注描述</th>
                    <th>创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<div id="dialog-nwpackage-update" class="modal fade" tabindex="-1" data-width="1000" data-backdrop="static" data-keyboard="false" style="display: none;">
    <div class="modal-header"> 
        <button type="button" class="close" data-dismiss="modal" id="nwpackageclose" aria-hidden="true">×</button>
        <h4 id="dtitle-nwpackage-update" class="modal-title">修改代理商</h4> 
    </div>
    <div class="modal-body" style="background: #fdf8e4">
        <form id="form-nwpackage-update" class="m-t form-horizontal" role="form">            
            <input id="form_nwpackageid" name="nwpackageid" type="hidden">
            <ul class="list-group">
                <li class="list-group-item"><span class=" panel panel-primary">代理商信息</span>
                    <div class="form-group">
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label"><span style="color: red;">*&nbsp;</span>代理商名称</label>
                            <div class="col-lg-8"><input id="nwpackagename" name="username" placeholder="代理商名称" class="form-control" maxlength="32"  required  data-error="代理商名称不能为空"><div class="help-block with-errors"></div></div>
                        </div>
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label"><span style="color: red;">*&nbsp;</span>登录账号</label>
                            <div class="col-lg-8"><input id="nwaccount" name="account" placeholder="登录账号" class="form-control" maxlength="32"  required  data-error="代理商账号不能为空"><div class="help-block with-errors"></div></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label"><span style="color: red;">*&nbsp;</span>初始密码</label>
                            <div class="col-lg-8"><input id="nwpassword" name="password" placeholder="初始密码" class="form-control" maxlength="64"  required  data-error="初始密码不能为空"><div class="help-block with-errors"></div></div>
                        </div>
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label"><span style="color: red;">*&nbsp;</span>状态</label>
                            <div class="col-lg-8">
                                <select id="selectCorpStatus" name="status" class="form-control">
                                    <option value="10">正常</option>
                                    <option value="20">待审批</option>
                                    <option value="40">冻结</option>
                                    <option value="50">隐藏</option>
                                    <option value="60">关闭</option>
                                    <option value="70">过期</option>
                                    <option value="80">删除</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label">备注说明</label>
                            <div class="col-lg-8"><input name="remark" placeholder="备注说明" class="form-control"></div>
                        </div>
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label">所在地址</label>
                            <div class="col-lg-8"><input name="address" placeholder="所在地址" class="form-control"></div>
                        </div>
                    </div>
                </li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item"><span class=" panel panel-info">代理商联系人信息</span>
                    <div class="form-group">
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label"><span style="color: red;">*&nbsp;</span>联系人</label>
                            <div class="col-lg-8"><input name="linkman" placeholder="联系人" required  data-error="请输入正确的联系人" class="form-control"></div>
                        </div>
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label"><span style="color: red;">*&nbsp;</span>联系电话</label>
                            <div class="col-lg-8"><input name="linktel" type="tel" placeholder="联系电话" class="form-control" pattern="^\d{8,13}$" data-error="请输入正确的联系电话"><div class="help-block with-errors"></div></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label">联系微信</label>
                            <div class="col-lg-8"><input name="linkwx" placeholder="联系微信" class="form-control"></div>
                        </div>
                        <div class="col-lg-6">
                            <label class="col-lg-3 control-label">联系QQ</label>
                            <div class="col-lg-8"><input name="linkqq" type="tel" placeholder="联系QQ" class="form-control" pattern="^[1-9]\d{4,12}$" data-error="请输入正确的QQ号码"><div class="help-block with-errors"></div></div>
                        </div>
                    </div>
                </li>
            </ul>
            <br>
            <button id="formbtn-nwpackage-update" type="button" class="btn btn-theme btn-lg btn-block ">提 交</button><br>
        </form>
    </div>
    <div id="tips-nwpackage-update" class="module-alert-tips"></div><br>
</div>
<script>
    {
        if (system_memberinfo && system_memberinfo.memberid) {
            var mtable = $('#table-nwpackage-sheet').dataTable({
                ajax: {
                    url: "/pipes/network/nwpkgprice/query",
                    data: function (f) {
                        f.bean = JSON.stringify({
                            username: $('#filter_username').val().trim()
                        });
                        f.sort = 'createtime';
                        f.order = 'DESC';
                    }
                },
                columnDefs: [{
                        className: 'select-checkbox',
                        targets: 0
                    }],
                columns: [
                    {"data": "", render: $.defrender},
                    {"data": "account", render: $.defrender},
                    {"data": "username", render: $.defrender},
                    {"data": "status", render: defStatusRender},
                    {"data": "linkman", render: $.defrender},
                    {"data": "linktel", render: $.defrender},
                    {"data": "linkqq", render: $.defrender},
                    {"data": "linkwx", render: $.defrender},
                    {"data": "remark", render: $.defrender},
                    {"data": "createtime", render: Date.DateFormatter}
                ]
            });
            $('#filter-nwpackage-qrybtn').bind("click", function () {
                mtable.api(true).draw(false);
                $('#table-nwpackage-sheet').dataTable().fnPageChange(0);
            });
            //--------------------------- 初始化新增修改代理商 -----------------------------
            $('#button-nwpackage-create').bind("click", function () {
                $('#form-gfield-password').show();
                $('#dtitle-nwpackage-update').html("新增代理商");
                $("#tips-nwpackage-update").html('');
                $("#form-nwpackage-update").form('reset');
                $('#dialog-nwpackage-update').modal('show');
                $("#nwaccount").removeAttr("readonly", "readonly");
                $("#nwpassword").removeAttr("readonly", "readonly");
                $("#nwpassword").val("");
                $("#form_nwpackageid").val("0");
                /*    $("#form-nwpackage-update").data('bootstrapValidator').destroy();
                 $('#form-nwpackage-update').data('bootstrapValidator', null);*/
                nwpackageValidator();
            });
            $('#button-nwpackage-update').bind("click", function () {
                var data = mtable.api(true).row({selected: true}).data();
                if (!data || !data.nwpackageid) {
                    alert("请选择一条记录！");
                    return;
                }
                /*  $('#form-gfield-password').hide();*/
                $('#dtitle-nwpackage-update').html("修改代理商");
                $("#tips-nwpackage-update").html('');
                $("#form-nwpackage-update").form('reset');
                $("#form-nwpackage-update").form('load', data);
                $('#dialog-nwpackage-update').modal('show');
                $("#nwaccount").attr("readonly", "readonly");
                $("#nwpassword").val("******");
                $("#nwpassword").attr("readonly", "readonly");
                nwpackageValidator();
            });
            //------------------------ 新增&修改代理商提交 -----------------------------
            $('#formbtn-nwpackage-update').bind("click", function (e) {
                var form = $("#form-nwpackage-update");
                var json = form.serializeJson();
                $('#form-nwpackage-update').bootstrapValidator('validate');
                if ($('#form-nwpackage-update').data('bootstrapValidator').isValid()) {
                    if (!json.nwpackageid || json.nwpackageid == '0') {
                        json.password = $.md5(json.password);
                    }
                    $.ajax({
                        cache: false,
                        dataType: "json",
                        type: "POST",
                        url: '/pipes/network/nwpackage/update',
                        data: {
                            "bean": $.objectToString(json),
                            "columns": JSON.stringify(['username', 'linkman', 'linktel', 'linkqq', 'linkwx', 'status', 'address', 'remark'])
                        },
                        error: function () {//请求失败处理函数
                            alert('请求失败');
                        },
                        success: function (data) {
                            if (data && data.retcode && data.retcode > 0) {
                                alert(data.retinfo);
                            } else {
                                alert("保存成功");
                                $("#form-nwpackage-update").data('bootstrapValidator').destroy();
                                $('#form-nwpackage-update').data('bootstrapValidator', null);
                                $("#dialog-nwpackage-update").modal('hide');
                                mtable.api(true).draw(false);
                            }
                        }
                    });
                } else {
                    alert("验证不通过,请按要求填写信息");
                }
            });
            //-----------------点击关闭摧毁验证---------------------------
            $("#nwpackageclose").on("click", function () {
                $("#form-nwpackage-update").data('bootstrapValidator').destroy();
                $('#form-nwpackage-update').data('bootstrapValidator', null);
            });
            //-----------------验证代理商表单方法------------------------------
            function nwpackageValidator() {
                $('#form-nwpackage-update').bootstrapValidator({
                    message: 'This value is not valid',
                    feedbackIcons: {
                        /*输入框不同状态，显示图片的样式*/
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        /*验证*/
                        username: {
                            /*键名和input name值对应*/
                            message: 'The username is not valid',
                            validators: {
                                notEmpty: {
                                    /*非空提示*/
                                    message: '代理商名称不能为空'
                                },
                                regexp: {
                                    /* 只需加此键值对 */
                                    regexp: /^[A-Za-z0-9\u4e00-\u9fa5]+$/,
                                    message: '代理商名称不能包含任何数字或者符号'
                                }
                            }
                        }
                    }
                });
            }
            //-----------------新增合同-----------------------------------
            $('#button-nwpackagecontract-create').bind("click", function () {
                var data = mtable.api(true).row({selected: true}).data();
                if (!data || !data.nwpackageid) {
                    alert("请选择一条记录！");
                    return;
                }
                $('#dtitle-nwpackagecontract-update').html("新增合同");
                $("#tips-nwpackagecontract-update").html('');
                $("#form-nwpackagecontract-update").form('reset');
                $("#companyId").val(data.username);
                $("#nwpackagehidden").val(data.nwpackageid);
                $("#companyId").attr("readonly", "readonly");
                contractValidator();
                $('#dialog-nwpackagecontract-update').modal('show');
            });
            //---------------点击提交按钮保存新增合同信息------------------------
            $("#formbtn-nwpackagecontract-update").on("click", function (e) {
                var form = $("#form-nwpackagecontract-update");
                var json = form.serializeJson();
                function time(time) {
                    var arr = time.split("-");
                    var num = "";
                    for (var i = 0; i < arr.length; i++) {
                        num += arr[i];
                    }
                    Number(num);
                    time = num;
                    return time;
                }
                json.contractmoney = (json.contractmoney * 100);
                json.contractstartday = time(json.contractstartday);
                json.contractendday = time(json.contractendday);
                $('#form-nwpackagecontract-update').bootstrapValidator('validate');
                if ($('#form-nwpackagecontract-update').data('bootstrapValidator').isValid()) {
                    $.ajax({
                        cache: false,
                        dataType: "json",
                        type: "POST",
                        url: '/pipes/nwpackagecontract/create',
                        data: {
                            "bean": $.objectToString(json),
                        },
                        error: function () {//请求失败处理函数
                            alert('请求失败');
                        },
                        success: function (data) {
                            if (data && data.retcode && data.retcode > 0) {
                                alert(data.retinfo);
                            } else {
                                document.getElementById('contractimg').src = "";
                                if (confirm("保存成功!是否继续添加合同？")) {
                                    var data = mtable.api(true).row({selected: true}).data();
                                    $("#form-nwpackagecontract-update").form('reset');
                                    $("#form-nwpackagecontract-update").data('bootstrapValidator').destroy();
                                    $('#form-nwpackagecontract-update').data('bootstrapValidator', null);
                                    contractValidator();
                                    $("#companyId").val(data.username);
                                    $("#nwpackagehidden").val(data.nwpackageid);
                                } else {
                                    $("#dialog-nwpackagecontract-update").modal('hide');
                                    $("#form-nwpackagecontract-update").data('bootstrapValidator').destroy();
                                    $('#form-nwpackagecontract-update').data('bootstrapValidator', null);
                                }
                            }
                        }
                    });
                } else {
                    alert("验证失败，请按要求重新输入");
                }
            });
            //-----------------验证合同表单方法-------------------------------
            function contractValidator() {
                $('#form-nwpackagecontract-update').bootstrapValidator({
                    message: 'This value is not valid',
                    feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {/*验证*/
                        contractno: {/*键名和input name值对应*/
                            message: 'The contractno is not valid',
                            validators: {
                                notEmpty: {/*非空提示*/
                                    message: '合同编号不能为空'
                                },
                                regexp: {/* 只需加此键值对 */
                                    regexp: /^[a-z-A-Z-0-9-]+$/,
                                    message: '合同编号只能由字母数字和短横线组成'
                                }
                            }
                        },
                        contractmoney: {
                            message: 'The contractmoney is not valid',
                            validators: {
                                notEmpty: {/*非空提示*/
                                    message: '合同金额不能为空'
                                },
                                regexp: {/* 只需加此键值对 */
                                    regexp: /^\d+$/,
                                    message: '合同金额只能用数字表示'
                                }
                            }
                        }
                    }
                });
            }
            //----------------新增品牌---------------------------------------
            $('#button-brand-create').bind("click", function () {
                var data = mtable.api(true).row({selected: true}).data();
                if (!data || !data.nwpackageid) {
                    alert("请选择一条记录！");
                    return;
                }
                $('#form-gfield-password').show();
                $('#dtitle-brand-update').html("新增品牌");
                $("#tips-brand-update").html('');
                $("#form-brand-update").form('reset');
                $('#dialog-brand-update').modal('show');
                $("#brandcompanyid").val(data.username);
                $("#tellink").val(data.linktel);
                $("#qqlink").val(data.linkqq);
                $("#qiyeId").val(data.nwpackageid);
                $("#linkman").val(data.linkman);
                $("#busman").val(data.busman);
                $("#busqq").val(data.busqq);
                $("#brandcompanyid").attr("readonly", "readonly");
                brandValidator();
            });
            //----------------点击提交保存新增品牌信息--------------------------
            $('#formbtn-brand-update').bind("click", function (e) {
                var form = $("#form-brand-update");
                var json = form.serializeJson();
                var content = json.remark;
                content = content.replace(/<br>/g, ' ');
                content = content.replace(/\n/g, '<br>');
                $('#form-brand-update').bootstrapValidator('validate');
                if ($('#form-brand-update').data('bootstrapValidator').isValid()) {
                    $.ajax({
                        cache: false,
                        dataType: "json",
                        type: "POST",
                        url: '/pipes/brand/update',
                        data: {
                            "bean": $.objectToString(json),
                        },
                        error: function () {//请求失败处理函数
                            alert('请求失败');
                        },
                        success: function (data) {
                            if (data && data.retcode && data.retcode > 0) {
                                /*alert(data.retinfo);*/
                                $("#dialog-brand-got").modal('show');
                            } else {
                                if (confirm("保存成功!是否继续添加品牌?")) {
                                    var data = mtable.api(true).row({selected: true}).data();
                                    $("#form-brand-update").form('reset');
                                    $("#brandcompanyid").val(data.username);
                                    $("#tellink").val(data.linktel);
                                    $("#qqlink").val(data.linkqq);
                                    $("#qiyeId").val(data.nwpackageid);
                                    $("#linkman").val(data.linkman);
                                    $("#busman").val(data.busman);
                                    $("#busqq").val(data.busqq);
                                    $("#form-brand-update").data('bootstrapValidator').destroy();
                                    $('#form-brand-update').data('bootstrapValidator', null);
                                    brandValidator();
                                } else {
                                    $("#dialog-brand-update").modal('hide');
                                    $("#form-brand-update").data('bootstrapValidator').destroy();
                                    $('#form-brand-update').data('bootstrapValidator', null);
                                }
                            }
                        }
                    });
                } else {
                    alert("验证失败,请根据要求填写信息")
                }
            });
            //----------------品牌表单校验-----------------------------------
            function brandValidator() {
                $('#form-brand-update').bootstrapValidator({
                    message: 'This value is not valid',
                    feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {/*验证*/
                        brandname: {/*键名和input name值对应*/
                            message: 'The username is not valid',
                            validators: {
                                notEmpty: {/*非空提示*/
                                    message: '品牌名称不能为空'
                                },
                                regexp: {/* 只需加此键值对 */
                                    regexp: /^[A-Za-z0-9\u4e00-\u9fa5]+$/,
                                    message: '品牌名称不能包含符号'
                                }
                            }
                        },
                        brandno: {
                            message: '',
                            validators: {
                                notEmpty: {/*非空提示*/
                                    message: '品牌ID不能为空'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9]+\w*$/,
                                    message: '品牌ID只能由字母或数字开头，可包含字母，数字和下划线'
                                }
                            }
                        },
                        voiceprice: {
                            message: "",
                            validators: {
                                regexp: {
                                    regexp: /^(\d|[1-9]\d+)(\.\d+)?$/,
                                    message: '语音单价只能是大于等于0的数字'
                                }
                            }
                        },
                        noteprice: {
                            message: "",
                            validators: {
                                regexp: {
                                    regexp: /^(\d|[1-9]\d+)(\.\d+)?$/,
                                    message: '短信单价只能是大于等于0的数字'
                                }
                            }
                        },
                        flowprice: {
                            message: "",
                            validators: {
                                regexp: {
                                    regexp: /^(\d|[1-9]\d+)(\.\d+)?$/,
                                    message: '流量单价只能是大于等于0的数字'
                                }
                            }
                        },
                        directprice: {
                            message: "",
                            validators: {
                                regexp: {
                                    regexp: /^(\d|[1-9]\d+)(\.\d+)?$/,
                                    message: '直播资费只能是大于等于0的数字'
                                }
                            }
                        },
                        backprice: {
                            message: "",
                            validators: {
                                regexp: {
                                    regexp: /^(\d|[1-9]\d+)(\.\d+)?$/,
                                    message: '回拨资费只能是大于等于0的数字'
                                }
                            }
                        }
                    }
                });
            }
            //----------------文本域enter事件--------------------------------

            /*     $("#nwpackageremark").keyup(function(){
             if(event.keyCode == 13){
             var content=$("#nwpackageremark").val();
             content=content.replace('\n','<br/>');
             $("#nwpackageremark").val(content);
             }
             });*/
        }
        //---------------上传图片到服务器-----------------------
        $('#fileupload-goods-btn').fileupload({
            type: 'POST',
            url: '/pipes/ueditor?action=uploadimage_contracts',
            done: function (e, data) {//设置文件上传完毕事件的回调函数
                var json = JSON.parse(data.result);
                /*  $('#fileupload-goods-btn').val(json.fileid);*/
                console.log(json.fileid);
                $("#contractimg").show();
                $("#imgname").val(json.fileid);
                document.getElementById('contractimg').src = '/dir/contracts/' + json.fileid;

            }
        });
        //-----------------------------------------------------------------

    }
</script>
