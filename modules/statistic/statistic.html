<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2"><button type="button" class="btn btn-default statisticbtn">商家总数</button></div>
    <div class="col-lg-2 col-md-2 col-sm-2"><button type="button" class="btn btn-default statisticbtn">门店总数</button></div>
    <div class="col-lg-2 col-md-2 col-sm-2"><button type="button" class="btn btn-default statisticbtn">门店优惠总数</button></div>
    <div class="col-lg-2 col-md-2 col-sm-2"><button type="button" class="btn btn-default statisticbtn">会员总数</button></div>
    <div class="col-lg-2 col-md-2 col-sm-2"><button type="button" class="btn btn-default statisticbtn">流量领取总数</button></div>
    <div class="col-lg-2 col-md-2 col-sm-2"><button type="button" class="btn btn-default statisticbtn">通话领取总数</button></div>
</div>
<div class="statistic-title">
    <form class="form-inline" role="form">
        <div class="form-group input-lg">展示方式</div>
        <div class="form-group input-lg">
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" value="option2">按地区
            </label>
            <select>
                <option>省份</option>
            </select>
            <select>
                <option>市</option>
            </select>
            <select>
                <option>区</option>
            </select>
        </div>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>按时间
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" value="option2">按年
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" value="option2">按月
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" value="option2">按日
            </label>
        </div>
        </div>
            <div class="form-group input-lg" style="float: right;margin-right: 10px">
                <div>
                    <input type="text" placeholder="搜所门户/商店">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </div>
    </form>
</div>
<div class="panel-box">
    <div class="table-responsive">
        <table id="table-merch-sheet" class="table table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>商户名</th>
                <th>入驻日期</th>
                <th>门店数</th>
                <th>会员数</th>
                <th>充值总额</th>
                <th>消耗总额</th>
                <th>余 额</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="table-store-sheet" class="table table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>门店名</th>
                <th>会员数</th>
                <th>门店数</th>
                <th>发布商品总数</th>
                <th>现有商品总数</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="table-store-youhui-sheet" class="table table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>商户名</th>
                <th>发布优惠总数</th>
                <th>流量优惠数</th>
                <th>通话优惠数</th>
                <th>其他优惠数</th>
                <th>流量领取数</th>
                <th>通话领取数</th>
                <th>其他领取数</th>
                <th>实物优惠卡发放数</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="table-member-sheet" class="table table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>商户名</th>
                <th>会员总数</th>
                <th>本年/月/日新增数</th>
                <th>用于获得会员消耗</th>
                <th>平均获得每个会员成本</th>
                <th>苹果用户</th>
                <th>安卓用户</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="table-flux-sheet" class="table table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>商户名</th>
                <th>流量领取次数</th>
                <th>流量领取总额</th>
                <th>流量充值总额(商家不统计)</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="table-voice-sheet" class="table table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>商户名</th>
                <th>通话领取次数</th>
                <th>通话领取总额</th>
                <th>通话充值总额(商家不统计)</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
