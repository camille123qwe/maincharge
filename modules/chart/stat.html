<div class="page-title">
    <h4>图表统计详情</h4>
</div>
<div class="panel-box">
    <form class="filter-search" >
        <div style="display: inline-block;margin: 0 30px 0 0;">
            <label >选择企业：</label>
            <select id="filter_corpid" name="corpid" style="width:100px;">
                <option value="0">全部企业</option>
            </select>
        </div>
        <div style="display: inline-block;margin: 0 30px 0 0;">
            <label >选择品牌：</label>
            <select id="filter_brandid" name="brandid" style="width:100px;">
                <option value="0">全部品牌</option>
            </select>
        </div>
        <div style="display: inline-block;margin: 0 30px 0 0;">
            <input id="date" name="dateName" required min="2013-01-01" max="2013-09-23"  type="date"/>

            <input type="date" name="startday">
        </div>
        <div style="display: inline-block;margin: 0 30px 0 0;">
            <label >结束日期</label>
            <input type="date" name="endday">
        </div>
        <i id="filter-chart-qrybtn" class="fa fa-search" style="position: static;"></i>
    </form>
    <div class="table-responsive" >
        <table class="table"  cellspacing="0">
            <thead>
            <tr>
                <th>
                    线形图
                </th>
                <th>
                    条形图
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div id="line-legend">
                        <p><span style="background: #dcdcdc">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;新增用户数</p>
                        <p><span style="background: #97bbcd">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;登录用户数</p>
                    </div>
                    <canvas id="canvas" style="width: 500px;height: 250px"></canvas>
                </td>
                <td>
                    <div id="line-legend2">
                        <p><span style="background: #dcdcdc">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;新增用户数</p>
                        <p><span style="background: #97bbcd">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;登录用户数</p>
                    </div>
                    <canvas id="canvas1"  style="width: 500px;height: 250px"></canvas>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive" >
        <table class="table"  cellspacing="0">
            <thead>
            <tr>
                <th>
                    饼状图
                </th>
                <th>
                    环形图
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <canvas id="canvas2"  style="width: 500px;height: 250px"></canvas>
                </td>
                <td>
                    <canvas id="canvas3"  style="width: 500px;height: 250px"></canvas>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 生成随机数
    var randomScalingFactor = function() {
        return Math.round(Math.random() * 100);
    };
    // 折线图id
    var chart_canvas_id = 'canvas';
    var chart = $('#' + chart_canvas_id);
    // X轴数据
    var x_labels = ["10月10日","10月11日","10月12日","10月13日","10月14日","10月15日","10月16日"];
    // Y轴数据
    var default_datasets = [
        {
            label: "当日新增用户数",
            fillColor : "red",
            strokeColor : "rgba(220,220,220,1)",
            pointColor : "rgba(220,220,220,1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(220,220,220,1)",
            color: "red",
            data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
        },
        {
            label: "当日登录用户数",
            fillColor : "rgba(151,187,205,0.2)",

            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(151,187,205,1)",
            color: "green",
            data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
        }
    ];
    // 打包折线图数据
    var lineChartData = {
        labels : x_labels,
        datasets : default_datasets
    };
    var lineChartOptions = {
        //Boolean - If we should show the scale at all
        showScale: true,
        //Boolean - 是否显示网格线
        scaleShowGridLines: true,
        //String - 网格线的颜色
        scaleGridLineColor: "rgba(0,0,0,.05)",
        //Number - 网格线的宽度
        scaleGridLineWidth: 1,
        //Boolean -  是否显示横向线
        scaleShowHorizontalLines: true,
        //Boolean - 是否显示竖向线
        scaleShowVerticalLines: true,

        bezierCurve: true,
        //Number - Tension of the bezier curve between points
        bezierCurveTension: 0.3,

        pointDot: true,
        //Number - Radius of each point dot in pixels
        pointDotRadius: 4,
        //Number - Pixel width of point dot stroke
        pointDotStrokeWidth: 1,
        //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
        pointHitDetectionRadius: 20,
        //Boolean - Whether to show a stroke for datasets
        datasetStroke: true,
        //Number - Pixel width of dataset stroke
        datasetStrokeWidth: 2,
        //Boolean - Whether to fill the dataset with a color
        datasetFill: false,
        //Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
        maintainAspectRatio: true,
        //Boolean - whether to make the chart responsive to window resizing
        responsive: false,
        multiTooltipTemplate: "<%if (datasetLabel){%><%=datasetLabel%>: <%}%><%= value %>",
        /*legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"*/

    // 初始化折线图
    var lineChartCanvas = chart.get(0).getContext("2d");

    var line_chart_handle = lineChart.Line(lineChartData, lineChartOptions);
    //---------------------------------------------------------------------------------------------------

    //---------------------------------------------------------------------------------------------------
</script>

<script>
    $("#filter_corpid").change(function(e){
        $.ajax({
            url: "/pipes/brand/query",
            data: {bean: JSON.stringify({
                corpid: $('#filter_corpid').val().trim()
            })},
            dataType:"json",
            type:"post",
            success:function(data){
                $('#filter_brandid').find('option').remove();
                var content = '';
                for (var i = 0; i < data.rows.length; i++) {
                    content = content + '<option value="' + data.rows[i].brandid + '">' + data.rows[i].brandname + '</option>';
                }
                $("#filter_brandid").append(content);
            }
        })
    });
    function datetime(time){
        var arr=time.split("-");
        var num="";
        for(var i=0;i<arr.length;i++){
            num+=arr[i];
        }
        Number(num);
        time=num;
        return time;
    }
    $('#filter-chart-qrybtn').bind("click", function () {
        var json=$(".filter-search").serializeJson();
        json.startday=datetime(json.startday);
        json.endday=datetime(json.endday);
        console.log(json);
        json={};
        $.ajax({
            cache: false,
